<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description'
        content='Play a fun game of Rock Paper Scissors Lizard Spock. Win against the computer by being the first to reach 5 points.'>
    <meta name='keywords' content='HTML, CSS, JavaScript, Game '>
    <meta name='author' content='Jack Conroy'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section id="home-screen">
        <h1>Are you up for the challenge?</h1>
        <div class="icons">
            <i class="far fa-hand-rock"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-lizard"></i>
            <i class="far fa-hand-spock"></i>
        </div>
        <button id="start" class="btn">Start</button>
        <div class="how-to-play">
            <h2>How To Play:</h2>
            <ul id="instructions">
                <li>Choose your weapon to fight against the computer.</li>
                <li>Rock beats Scissors and Lizard.</li>
                <li>Paper beats Rock and Spock.</li>
                <li>Scissors beats paper and Lizard.</li>
                <li>Lizard beats Spock and Paper.</li>
                <li>Spock beats Scissors and Rock.</li>
            </ul>
        </div>
        <button id="bonus" class="btn">Bonus</button>
    </section>

    <!-- Game -->
    <section id="game-screen">
        <header class="controls">
            <nav>
                <i class="fas fa-home"></i>
            </nav>
            <i class="fas fa-volume-up"></i>
        </header>
        <section id="game-area">
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
